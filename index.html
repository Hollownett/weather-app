<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="font/Rimouski.css" />
    <script src="app.js" defer></script>
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="app-title">Сurrent weather</div>
      <div class="notification">User denied Geolocation</div>
      <div class="weather-container">
        <div class="current-date"></div>
        <div class="weather-icon">
          <img src="icons/unknown.png" alt="weather-icon" />
        </div>
        <div class="temperature-value">
          <p>
            -
            <span>℃</span>
          </p>
        </div>
        <div class="temperature-description"><p>-</p></div>
        <div class="location"><p>-</p></div>
      </div>
      <div class="horizontal_dotted_line"></div>
      <div class="forecast">Weekly weather forecast</div>
      <div class="week-list-container">
        <ul class="week-list"></ul>
      </div>
    </div>
  </body>
</html>
